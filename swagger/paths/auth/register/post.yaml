tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
            - name
            - email
            - password
        properties:
          name:
            description: "User's name"
            type: string
            example: "John Doe"
          email:
            description: "User's email"
            type: string
            example: "johndoe@gmail.com"
          password:
            description: "User's password"
            type: string
            example: "JohnDoe09483"
responses:
  '201':
    description: "Successfully register a user!"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: "Successfully register a user"
            data:
              type: object
  '409':
    description: "Register a user failed"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: "Email in use"