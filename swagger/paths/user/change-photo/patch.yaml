tags:
  - User
summary: Patch user's avatar/photo
operationId: patchUserPhoto
description: "Patch user's photo"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - photo
        properties:
          photo:
            description: "Link to user's photo"
            type: string
            format: binary
responses:
  '200':
    description: "Successfully updated user's photo!"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully updated user's photo!"
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: "Not found contact by id"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: "Contact with id 65ca67e7ae7f10c88b598384 not found"